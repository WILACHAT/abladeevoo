{% extends "network/layout.html" %}
{% load static %}

{% block body %}
{% if accountstatus == 1 %}
        <script>
                function backFunction()
                {
                document.querySelector('#paymentpage').hidden = true
                document.querySelector('#realpayment').hidden = true
                document.querySelector('#livebookid').hidden = false
                }   

   </script>
        <input id="getinfluencerusername"type="hidden" data-username="{{ username }}">
        <input id="getinfluencerprice"type="hidden" data-price="{{ price }}">



        <div class="beginningofbook d-flex justify-content-center ">
                <h4 class="wa">รีเควสคอลใหม่ถึง {{ username }}</h4>
        </div>
        
        


        <div id="status"></div>
        <div id="livebookid"></div>



        <div id="paymentpage">
                <div class="d-flex justify-content-center">
                        <button onclick="backFunction()"class="btn registerback">กลับ</button>
                </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
                <div id="realpayment">
                        <form id="checkoutForm" method="POST" action="/paymentapi/{{ username }}/live" >
                                {% csrf_token %}
                                <script type="text/javascript" src="https://cdn.omise.co/omise.js"
                                        data-key="pkey_test_5rsv5lm4gxeb5fc9i2k"
                                        data-amount= "{{ price }}"
                                        data-currency="THB"
                                        data-default-payment-method="credit_card"
                                        data-other-payment-methods="truemoney, internet_banking, promptpay"
                                        data-button-label="ชําระ">
                                        
                                </script>
                                <input id="storevalueid" name="storevalue" id="dicttest"type="hidden" value="waandictionary"></input>

                        </form> 
                </div>
        </div>
{% else %}

        <h6 class="godown">Account is paused</h6>
        
{% endif %}
