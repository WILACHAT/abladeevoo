{% extends "network/layout.html" %}

{% block body %}

    <div class="godown"></div>

    <div class="d-flex justify-content-center">
        <h3 class="registertitle">เข้าสู่ระบบ</h3>
    </div>


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input autofocus class="inputhehore"  type="text" name="username" placeholder="ยูสเซ่อเนม">
        </div>
        <div class="d-flex justify-content-center">
            <input class="inputhehore" type="password" name="password" placeholder="รหัสผ่าน">
        </div>

        <div class="d-flex justify-content-center mt-3">
            <input class="btn registerbtn" type="submit" value="เข้าสู่ระบบ">
        </div>
    </form>

    <div class="d-flex justify-content-center mt-2">
        <a href="{% url 'register' %}">ยังไม่มีบัญชี</a>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <a href="{% url 'password_reset' %}">ลืมรหัสผ่านใช่หรือไม่</a>
    </div>


{% endblock %}
